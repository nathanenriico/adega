<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o de Pedidos - Adega do Tio Pancho</title>
    <link rel="stylesheet" href="../principal/styles.css">
    <link rel="stylesheet" href="pedidos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="orders-container">
        <header class="orders-header">
            <h1>ðŸ“‹ GestÃ£o de Pedidos</h1>
            <button onclick="window.close()" class="close-btn">Voltar</button>
        </header>

        <div class="orders-filters">
            <input type="text" id="search-input" placeholder="Buscar por cliente, produto ou ID...">
            <input type="date" id="date-filter">
            <select id="status-filter">
                <option value="">Todos os Status</option>
                <option value="novo">Novo</option>
                <option value="preparando">Preparando</option>
                <option value="saindo">Saindo para Entrega</option>
                <option value="entregue">Entregue</option>
            </select>
            <button onclick="filterOrders()">Filtrar</button>
        </div>

        <div class="orders-stats">
            <div class="stat-card">
                <h3>Novos</h3>
                <span id="stat-novo">0</span>
            </div>
            <div class="stat-card">
                <h3>Preparando</h3>
                <span id="stat-preparando">0</span>
            </div>
            <div class="stat-card">
                <h3>Saindo</h3>
                <span id="stat-saindo">0</span>
            </div>
            <div class="stat-card">
                <h3>Entregues</h3>
                <span id="stat-entregue">0</span>
            </div>
        </div>

        <div class="orders-sections">
            <div class="active-orders-section">
                <h2>Pedidos Ativos <span class="counter" id="active-counter">0</span></h2>
                <div class="orders-list" id="orders-list">
                    <!-- Pedidos ativos serÃ£o carregados aqui -->
                </div>
            </div>
            
            <div class="history-section">
                <h2>HistÃ³rico de Entregas</h2>
                <div class="orders-list" id="history-list">
                    <!-- Pedidos entregues serÃ£o carregados aqui -->
                </div>
            </div>
        </div>

        <!-- Modal de Detalhes -->
        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeOrderModal()">&times;</span>
                <div id="order-details"></div>
            </div>
        </div>
    </div>

    <script src="pedidos.js"></script>
</body>
</html>
