<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Simples - Adega do Tio Pancho</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .form-field {
            margin: 15px 0;
        }
        .form-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d4af37;
        }
        .form-field input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-field input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #d4af37, #b8941f);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }
        .loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }
        h1 {
            text-align: center;
            color: #d4af37;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üç∑ Cadastro R√°pido</h1>
        
        <form id="cadastro-form">
            <div class="form-field">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="form-field">
                <label for="whatsapp">WhatsApp (com DDD) *</label>
                <input type="tel" id="whatsapp" placeholder="11999887766" required>
            </div>
            
            <div class="form-field">
                <label for="cep">CEP *</label>
                <input type="text" id="cep" placeholder="12950-000" required>
            </div>
            
            <div class="form-field">
                <label for="rua">Rua *</label>
                <input type="text" id="rua" required>
            </div>
            
            <div class="form-field">
                <label for="numero">N√∫mero *</label>
                <input type="text" id="numero" required>
            </div>
            
            <div class="form-field">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento">
            </div>
            
            <div class="form-field">
                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" required>
            </div>
            
            <div class="form-field">
                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" value="Atibaia" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submit-btn">
                Cadastrar e Continuar
            </button>
        </form>
        
        <div id="message-area"></div>
        
        <a href="index.html" class="back-link">‚Üê Voltar para a loja</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://vtrgtorablofhmhizrjr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ0cmd0b3JhYmxvZmhtaGl6cmpyIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzI3OTQ3NSwiZXhwIjoyMDY4ODU1NDc1fQ.lq8BJEn9HVeyQl6SUCdVXgxdWsveDS07kQUhktko8B4';
        
        let supabase;
        
        function showMessage(text, type = 'loading') {
            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        function clearMessage() {
            document.getElementById('message-area').innerHTML = '';
        }
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Salvando...';
            
            showMessage('‚è≥ Salvando seus dados...', 'loading');
            
            // Coletar dados
            const formData = {
                nome: document.getElementById('nome').value.trim(),
                whatsapp: document.getElementById('whatsapp').value.trim(),
                cep: document.getElementById('cep').value.trim(),
                rua: document.getElementById('rua').value.trim(),
                numero: document.getElementById('numero').value.trim(),
                complemento: document.getElementById('complemento').value.trim() || null,
                bairro: document.getElementById('bairro').value.trim(),
                cidade: document.getElementById('cidade').value.trim(),
                pontos: 0
            };
            
            console.log('üìã Dados do formul√°rio:', formData);
            
            try {
                // Inicializar Supabase
                if (!supabase) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                }
                
                // Verificar se cliente j√° existe
                const { data: existingClient, error: checkError } = await supabase
                    .from('clientes')
                    .select('id, nome')
                    .eq('whatsapp', formData.whatsapp)
                    .maybeSingle();
                
                if (checkError && checkError.code !== 'PGRST116') {
                    throw new Error(`Erro ao verificar cliente: ${checkError.message}`);
                }
                
                let clientData;
                
                if (existingClient) {
                    showMessage(`‚úÖ Bem-vindo de volta, ${existingClient.nome}!`, 'success');
                    clientData = existingClient;
                } else {
                    // Inserir novo cliente
                    const { data, error } = await supabase
                        .from('clientes')
                        .insert([formData])
                        .select()
                        .single();
                    
                    if (error) {
                        console.error('‚ùå Erro Supabase:', error);
                        throw new Error(error.message);
                    }
                    
                    showMessage(`‚úÖ Cadastro realizado com sucesso!`, 'success');
                    clientData = data;
                }
                
                // Salvar no localStorage
                const userData = {
                    nome: formData.nome,
                    whatsapp: formData.whatsapp,
                    endereco: `${formData.rua}, ${formData.numero}${formData.complemento ? ', ' + formData.complemento : ''}, ${formData.bairro}, ${formData.cidade} - ${formData.cep}`
                };
                
                localStorage.setItem('userData', JSON.stringify(userData));
                localStorage.setItem('userRegistered', 'true');
                localStorage.setItem('userId', clientData.id);
                
                console.log('‚úÖ Dados salvos no localStorage');
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Erro no cadastro:', error);
                showMessage(`‚ùå Erro: ${error.message}`, 'error');
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Tentar Novamente';
            }
        }
        
        // Event listeners
        document.getElementById('cadastro-form').addEventListener('submit', handleSubmit);
        
        // Formata√ß√£o autom√°tica do WhatsApp
        document.getElementById('whatsapp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            e.target.value = value;
        });
        
        // Formata√ß√£o autom√°tica do CEP
        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) value = value.slice(0, 8);
            if (value.length > 5) {
                value = value.replace(/(\d{5})(\d{1,3})/, '$1-$2');
            }
            e.target.value = value;
        });
        
        console.log('üöÄ Cadastro simples carregado');
    </script>
</body>
</html>
