<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestÃ£o de Pedidos - Adega do Tio Pancho</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pedidos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <div class="orders-container">
        <header class="orders-header">
            <h1>ğŸ“‹ GestÃ£o de Pedidos</h1>
            <button onclick="window.close()" class="close-btn">Voltar</button>
        </header>

        <div class="orders-filters">
            <input type="text" id="search-input" placeholder="Buscar por cliente, produto ou ID...">
            <input type="date" id="date-filter">
            <select id="status-filter">
                <option value="">Todos os Status</option>
                <option value="novo">Novo</option>
                <option value="aguardando_pagamento">Aguardando Pagamento PIX</option>
                <option value="recebido">Pedido Recebido</option>
                <option value="preparando">Preparando</option>
                <option value="saindo">Saindo para Entrega</option>
            </select>
            <button onclick="applyFilters()">Filtrar</button>
            <button onclick="clearFilters()">Limpar</button>
            <button onclick="showDeliveredPage()" class="delivered-btn">Pedidos Entregues</button>

            <button onclick="clearAllOrders()" style="background: #dc3545 !important;" title="Deletar todos os pedidos">ğŸ—‘ï¸ Limpar Tudo</button>
        </div>

        <div class="orders-stats">
            <div class="stat-card">
                <h3>Novos</h3>
                <span id="stat-novo">0</span>
            </div>
            <div class="stat-card">
                <h3>Recebidos</h3>
                <span id="stat-recebido">0</span>
            </div>
            <div class="stat-card">
                <h3>Preparando</h3>
                <span id="stat-preparando">0</span>
            </div>
            <div class="stat-card">
                <h3>Saindo</h3>
                <span id="stat-saindo">0</span>
            </div>
            <div class="stat-card">
                <h3>Entregues</h3>
                <span id="stat-entregue">0</span>
            </div>
        </div>

        <!-- PÃ¡gina Principal - Pedidos Ativos -->
        <div id="main-page" class="page active">
            <div class="page-header">
                <h2>Pedidos Ativos <span class="counter" id="active-counter">0</span></h2>
            </div>
            <div class="orders-list" id="orders-list">
                <!-- Pedidos ativos serÃ£o carregados aqui -->
            </div>
        </div>
        
        <!-- PÃ¡gina de Pedidos Entregues -->
        <div id="delivered-page" class="page">
            <div class="page-header">
                <button onclick="showMainPage()" class="back-btn">â† Voltar</button>
                <h2>Pedidos Entregues</h2>
            </div>
            <div class="orders-list" id="delivered-list">
                <!-- Pedidos entregues serÃ£o carregados aqui -->
            </div>
        </div>

        <!-- Modal de Detalhes -->
        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeOrderModal()">&times;</span>
                <div id="order-details"></div>
            </div>
        </div>
    </div>

    <script src="js/pedidos.js"></script>
</body>
</html>
